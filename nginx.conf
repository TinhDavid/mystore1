server {
    listen 5432;  # Đảm bảo rằng Nginx đang lắng nghe cổng 80
    server_name localhost;

    root C:\Users\DELL\mystore;  # Đường dẫn đến thư mục chứa ứng dụng của bạn
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # Địa chỉ PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
